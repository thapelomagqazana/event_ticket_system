<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>EventHub - User Authentication</title>
</head>
<body>
    <div class="container">
        <h1 class="eventhub-title">EventHub</h1>
    
        <!-- Button to Trigger Login Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
          Sign In
        </button>
    
        <!-- Button to Trigger Registration Modal -->
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#registrationModal">
          Sign Up
        </button>
      </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Login form -->
          <form class="needs-validation" id="loginForm" novalidate>
            <div class="form-group">
              <label for="loginUsername">Username</label>
              <input type="text" class="form-control" id="loginUsername" required>
              <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <!-- Other login form fields -->
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Registration Modal -->
  <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registrationModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Registration form -->
          <form class="needs-validation" id="registrationForm" novalidate>
            <div class="form-group">
              <label for="registrationUsername">Username:</label>
              <input type="text" class="form-control" id="registrationUsername" required>
              <div class="invalid-feedback">Please enter a username.</div>
            </div>
            <div class="form-group">
                <label for="registrationPassword">Password:</label>
                <input type="password" class="form-control" id="registrationPassword" required>
                <div class="invalid-feedback">Please enter a password.</div>
              </div>
            <!-- Other registration form fields -->
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
